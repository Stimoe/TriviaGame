<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets\css\style.css" />
</head>
<!-- Here i am setting up the rows and buttons for the html. -->

<body background="https://i.imgur.com/PUNcSzF.jpg">
    <div class="container">
        <div class="row">
            <div class="col-xl-8">
                <h1>TOTALLY COFFEE TRIVIA</h1>
            </div>

        </div>
        <br>
        <div id="time" class="row">
            <div class="col-md-12">
                <h2 id="timeleft">Time remaining<span id="Current-time-left"></span></h2>

            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2 id="question"><span id="currentQuestion"></span></h2>
            </div>
        </div>
        <br>
        <div id="answer1" class="row">
            <div class="col-lg-8 btn btn-choice">
                <button id="button1" type="button" class="btn btn-secondary btn-block btn-xlarge"></button>
            </div>
        </div>
        <div id="answer2" class="row">
            <div class="col-lg-8 btn btn-choice">
                <button id="button2" type="button" class="btn btn-secondary btn-block btn-xlarge"></button>
            </div>
        </div>
        <div id="answer3" class="row">
            <div class="col-lg-8 btn btn-choice">
                <button id="button3" type="button" class="btn btn-secondary btn-block btn-xlarge"></button>
            </div>
        </div>
        <div id="answer4" class="row">
            <div class="col-lg-8 btn btn-choice">
                <button id="button4" type="button" class="btn btn-secondary btn-block btn-xlarge"></button>
            </div>
        </div>
    </div>
    <!-- Here are some Div's i made to call on at certain times. -->
    <div id="images">
        <div>
            <div id="correct-image" class ="text-center">   
                <img src="https://i.imgur.com/1bmZ2bU.jpg" alt="correct">
            
            </div>
        </div>
        <br>
        <div>
            <div id="incorrect-image" class ="text-center">
                <img src="https://i.imgur.com/uY85nEZ.jpg" alt="incorrect">
            </div>

        </div>
        <br>
        <div>
            <div id="time-out" class ="text-center">
                <img src="https://i.imgur.com/imGWDeJ.png" alt="timeout">
            </div>
        </div>
        <br>
        <div>
            <div>
                <div id="coffee" class="text-center">
                </div>

            </div>
        </div>
    </div>
    <!-- This Div contains the final score on how they did in the trivia and a reset button. -->
    <div id="score">
        <div id="wins" class="row">
            <div class="col-md-8">
                <br>
                <p id="total-wins"><span id="wins-at-end"></span></p>
            </div>
        </div>
        <div id="losses" class="row">
            <div class="col-md-8">
                <p id="total-losses"><span id="losses-at-end"></span></p>
            </div>
        </div>
        <div id="reset" class="row">
            <div class="col-md-6">
                <input id="reset-button" class="btn btn-secondary btn-block btn-xlarge" type="reset" value="Reset">
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets\javascript\app.js"></script>
</body>

</html>
